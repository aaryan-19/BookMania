<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='shared.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='payment.css') }}">
    <script src="{{ url_for('static', filename='jquery.min.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static',filename='app.js') }}" defer></script>

</head>

<body>

    <header>
        <div id="page-logo">
            <a href="">BookMania</a>
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard.html">Home</a></li>
                <li><a href="javascript:userDetails()">Profile</a></li>
                <li><a href="javascript:logout()">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <form action="" id="payment-form" method="post">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Aryan">
                    </div>
                    <div class="inputBox">
                        <span>Coins Amount :</span>
                        <input type="number" placeholder="20">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="{{url_for('static', filename='icons/card_img.png')}}" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. aryan">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="button" value="proceed to checkout" class="submit-btn" onclick="payment()">

        </form>

    </div>

</body>

</html>
